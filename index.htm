<!DOCTYPE html>
<html>

<head>
    <title>Polish border guard</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- Экран загрузки -->
    <div id="loading_screen">
        <img id="logo" alt src="images/LOGO.png">
        <div id="loading_bar"></div>
        <img id="loading_img" alt src="images/migrant_loader.png">
        <div id="start_button">START</div>
    </div>

    <!-- Основное поле -->
    <section id="game">
        <img id="player" alt src="skins/skin_0.png">
        <dev id="border_line"></dev>
        <div id="scoreboard">Score: 0</div>
        <div id="scoreboard_high">High Score: 0</div>
        <div id="moneyDisplay">Money: 0</div>
    </section>

    <div id="game_background">
        <!-- Рамка из деревьев -->
        <script src="tree_border.js"></script>
    </div>

    <!-- Экран "Game Over" -->
    <img id="game-over" alt src="images/GO.png">
    <div id="retry_button_frame"><img id="retry_button" alt src="images/RB.png" width="100%"></div>
    <img id="skin_shop" alt src="images/Swat.png">

    <!-- Магазин / Гуssи Санкт-питербургер -->
    <section id="shop_buttons">
        <div class="skin" , id="moneyDisplay2">Money: 100</div>
        <div class="skin" , id="skin_n_0">
            <img class="skin_preview" alt src="images/skin_preview/skin_0_p.png">
            Policeman
        </div>
        <div class="skin" , id="skin_n_1">
            <img class="skin_preview" alt src="images/skin_preview/skin_1_p.png">
            Military man: 1000
            <img class="zlotiy" alt src="images/coin.png" width="3%">
        </div>
        <div class="skin" , id="skin_n_2">
            <img class="skin_preview" alt src="images/skin_preview/skin_2_p.png">
            SWAT: 2000
            <img class="zlotiy" alt src="images/coin.png" width="3%">
        </div>
    </section>

    <!-- Запуск скриптов -->
    <script src="loading.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="game.js"></script>
</body>

</html>
